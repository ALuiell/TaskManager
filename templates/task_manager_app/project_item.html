<div class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        {# Project Name Display #}
        <h5 id="project-name-{{ project.id }}" class="m-0">{{ project.name }}</h5>

        {# Edit & Delete Buttons #}
        <div>
            <button class="btn btn-sm btn-outline-secondary"
                    onclick="document.getElementById('edit-form-{{ project.id }}').classList.toggle('d-none')">
                ‚úèÔ∏è Edit
            </button>

            {# Delete Project Form #}
            <form hx-post="{% url 'delete_project' project.id %}"
                  hx-target="#projects-content"
                  hx-swap="innerHTML"
                  hx-confirm="Are you sure you want to delete this project?"
                  class="d-inline">
                {% csrf_token %}
                <button class="btn btn-sm btn-danger">üóë Delete</button>
            </form>
        </div>
    </div>

    {# Hidden Edit Form #}
    <div class="card-body d-none" id="edit-form-{{ project.id }}">
        <form hx-post="{% url 'update_project' project.id %}" hx-target="#projects-content" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="mb-2">
                <label for="project-name-{{ project.id }}" class="form-label">Project Name</label>
                <input type="text" id="project-name-{{ project.id }}" name="name" class="form-control"
                       value="{{ project.name }}" required>
            </div>
            <button class="btn btn-success w-100">‚úîÔ∏è Save</button>
        </form>
    </div>
</div>
<div id="tasks-container">
    <div id="tasks-content-{{ project.id }}"
         hx-get="{% url 'load_tasks' project.id %}"
         hx-trigger="load"
         hx-target="#tasks-content-{{ project.id }}"
         hx-swap="innerHTML">
    </div>
</div>
